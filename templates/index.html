<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåø Plant Disease Detection</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #16a085, #f4d03f);
            color: white;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .main-container {
            display: flex;
            width: 85%;
            height: 80vh;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            backdrop-filter: blur(15px);
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            animation: slideUp 0.8s ease-in-out;
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .left-panel {
            width: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.1);
            border-right: 2px solid rgba(255, 255, 255, 0.3);
            text-align: center;
        }

        .title {
            font-size: 36px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: floatText 2s infinite alternate;
        }

        @keyframes floatText {
            from { transform: translateY(0); }
            to { transform: translateY(-5px); }
        }

        .illustration {
            width: 75%;
            margin-top: 15px;
            border-radius: 10px;
            animation: bounce 3s infinite alternate;
        }

        @keyframes bounce {
            from { transform: scale(1); }
            to { transform: scale(1.05); }
        }

        .right-panel {
            width: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px;
            text-align: center;
        }

        .custom-file-upload {
            display: inline-block;
            padding: 15px 25px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: #ff7043;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            border: 2px solid rgba(255, 255, 255, 0.5);
            text-align: center;
        }

        .custom-file-upload:hover {
            background: #e64a19;
            transform: scale(1.05);
        }

        input[type="file"] {
            display: none;
        }

        .preview-image {
            width: 160px;
            height: 160px;
            object-fit: cover;
            border-radius: 10px;
            margin-top: 15px;
            border: 4px solid white;
            display: none;
        }

        .btn-submit {
            display: inline-block;
            background: #42a5f5;
            color: white;
            padding: 12px 30px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 8px;
            margin-top: 20px;
            transition: 0.3s;
            font-size: 18px;
            border: none;
            cursor: pointer;
        }

        .btn-submit:hover {
            background: #1e88e5;
            transform: scale(1.05);
        }

        .info-link {
            margin-top: 20px;
            text-decoration: none;
            color: white;
            font-size: 16px;
            border-bottom: 2px solid white;
            transition: 0.3s;
        }

        .info-link:hover {
            color: #ffeb3b;
            border-bottom: 2px solid #ffeb3b;
        }
    </style>
</head>
<body>

    <div class="main-container">
        <div class="left-panel">
            <h1 class="title">üå± Detect Plant Diseases Instantly!</h1>
            <p>Upload an image of your plant, and our AI will identify the disease and suggest solutions.</p>
            <img src="https://www.transparentpng.com/thumb/plant/plant-hd-picture-png-4.png" alt="Plant Illustration" class="illustration">
            <a href="about.html" class="info-link">Learn More About This Project</a>
        </div>

        <div class="right-panel">
            <h2>üì∏ Upload an Image</h2>
            <form action="/predict" method="post" enctype="multipart/form-data">
                <label class="custom-file-upload">
                    <input type="file" name="file" required onchange="previewFile()">
                    üìÇ Choose File
                </label>
                <br>
                <img id="preview" class="preview-image">
                <button type="submit" class="btn-submit">üîç Predict</button>
            </form>
        </div>
    </div>

</body>
</html>

<script>
    function previewFile() {
        const preview = document.getElementById('preview');
        const file = document.querySelector('input[type=file]').files[0];
        const reader = new FileReader();

        reader.onloadend = function () {
            preview.src = reader.result;
            preview.style.display = 'block';
        };

        if (file) {
            reader.readAsDataURL(file);
        } else {
            preview.src = "";
        }
    }
</script>
